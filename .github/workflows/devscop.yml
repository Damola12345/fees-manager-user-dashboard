name: Docker Image CI

on:
  push:
    branches: [ ft/devscop ]

jobs:
  build:
    # The type of runner that the job will run on    
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2.1.0 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        id: build-image
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          push: false  # Don't push yet
          platforms: linux/amd64
          tags: damola12345/fees-manager:test

      - name: Run tests in Docker container
        run: |
          docker run --rm damola12345/fees-manager:test npm test

      - name: Push Docker image
        if: success()
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: damola12345/fees-manager:latest

      - name: Docker Scout
        uses: docker/scout-action@v1
        with:
          command: cves,recommendations,quickview
          # image: ${{ steps.meta.outputs.tags }}
          # to: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.COMPARE_TAG }}
          # ignore-unchanged: true
          only-severities: critical,high
          # write-comment: true


    

